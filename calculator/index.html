<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
<body class="bg-dark d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container bg-dark shadow p-4 rounded border" style="max-width: 400px;">
    <div class="mb-3 ">
      <input type="text" id="total" class="form-control text-end fs-3" style="font-weight: 700;" disabled>
    </div>
    <div class="row g-2">
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2"  value="1" id="num" onclick="conc(1)">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(2)">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(3)">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 fs-2" onclick="char('+')">+</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(4)">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(5)">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(6)">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 fs-2" onclick="char('-')">-</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(7)">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(8)">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(9)">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 fs-2" onclick="char('*')">*</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-2" onclick="conc(0)">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 fs-2" onclick="char('/')">/</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 fs-2" onclick="char('=')">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-danger w-100 fs-2" onclick="clearScreen()">C</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
